<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="localtonet" content="localtonet-skip-warning">
    <title>annulation - paiement</title>
	<link rel="icon" type="image/x-icon" href="/images/logodsp2.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Poppins', sans-serif;
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-control, .btn {
            border-radius: 0.5rem;
        }
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert-danger {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Confirmer l'annulation</h2>
            <p>Entrez votre numero de téléphone mobile afin de recevoir votre code d'annulation par sms.</p>
        </div>
        <div id="step1">
            <label for="mobileNumber" class="form-label">Numéro mobile:</label>
            <input type="tel" id="mobileNumber" class="form-control" maxlength="10" required>
            <button onclick="sendOTP()" class="btn btn-primary mt-3 w-100">Recevoir code</button>
        </div>
        <div id="otpSection" style="display: none;">
            <label for="otp" class="form-label">Code reçu par sms:</label>
            <input type="text" id="otp" class="form-control" maxlength="6" required>
            <button onclick="verifyOTP()" class="btn btn-success mt-3 w-100">Verify OTP</button>
        </div>
        <div id="error" class="alert alert-danger" style="display: none;"></div> <!-- Error message container -->
        <div id="welcome" class="alert alert-success mt-3" style="display: none;">
            <h2>Welcome!</h2>
        </div>
    </div>
    <script src="crypto-js.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
